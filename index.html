<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AADDashboard</title>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:700, 600,500,400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!--Header-->
    <div class="header">
        <div class="logo">
            <i class="fas fa-globe-americas"></i>
            <span>Brand</span>
        </div>
        <a id="menu-link" href="#" class="nav-trigger">
            <label for="menu"></label>
        </a>
    </div>
    <!--/Header-->

    <!--Navbar-->
    <input type="checkbox" id="menu">
    <div class="side-nav" >
        <div class="logo">
            <i class="fas fa-globe-americas"></i>
            <span>LOGO</span>
        </div>
        <nav>
            <ul>
                <li class="active menu-item">
                    <a href="#">
                        <span><i class="fa fa-user"></i></span>
                        <span>Usúarios</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#">

                        <span><i class="fa fa-envelope"></i></span>
                        <span>Mensagens</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#">
                        <span><i class="fas fa-chart-line"></i></span>
                        <span>Analytics</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#">
                        <span><i class="fas fa-credit-card"></i></span>
                        <span>Financeiro</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <!--/Navbar-->

    <!--Content-->
    <div class="main-content">
        <div class="title">
            Usuários
        </div>
        <div class="main">
            <div class="widget">
                <div class="title">Conteúdo 1</div>
                <div class="widget-content"></div>
            </div>
            <div class="widget">
                <div class="title">Conteúdo 2</div>
                <div class="widget-content"></div>
            </div>
            <div class="widget">
                <div class="title">Conteúdo 3</div>
                <div class="widget-content"></div>
            </div>

            <div id="author" class="widget">
                <a href="https://antonio-abrantes.github.io/" target="_blank">Designed and Coded by Antônio Abrantes</a>
            </div>

        </div>
    </div>
    <!--/Content-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
